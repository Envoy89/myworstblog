<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MY APP</title>
</head>
<body>
  <h1> May Node and Express dfsdfadfds be with you. </h1>
  {% for post in posts %}
    <li><a href="/post/{{post.name}}">{{post.name}}</a></li>
  {% endfor %}
  <form action="/posts" method="POST">
    <input type="text" placeholder="name" name="name">
    <input type="text" placeholder="text" name="text">
    <button type="submit">Submit</button>
  </form>
</body>
</html>
